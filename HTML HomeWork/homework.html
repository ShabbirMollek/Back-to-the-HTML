<!DOCTYPE html>
<html lang="en">
<head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>HTML HomeWork</title>
</head>
<body>
              <table border="2px" style="border-collapse: collapse ;">
                <thead>
                             <th colspan="3" style="text-align: start;"> <i>Invoice #1234</i> </th> 
                             <th>Some Date</th>  

                </thead>
                <tbody>

                                </tr>

                                <tr>
                                                <td>Phone Number</td>
                                </tr>

                                <tr>
                                                <td>Email</td>
                                </tr>
                                <!-- Another Part -->
                                 <th>Item Name</th>
                                 <th>Cost</th>
                                 <th>Quantity</th>

                                 <tr style="text-align: center;">

                                                <td>10</td>

                                 <tr style="text-align: center;">

                                 </tr>

                                                <td colspan="2">Subtotal</td>

                                 </tr>
                               

                </tbody>
              </table>

</html>
